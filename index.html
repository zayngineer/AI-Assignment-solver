<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Users/zayn/Desktop/AI-Assignment-solver/style.css">
    <link rel="icon" href="/Users/zayn/Desktop/AI-Assignment-solver/favicon.png" type="image/x-icon"> <!-- Favicon Link -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>FokA - AI Assignment Helper</title>
</head>

<body>
    <nav class="navbar">
        <!-- Navbar Logo-->
        <img src="/Users/zayn/Desktop/AI-Assignment-solver/main_logo_white.png" id="mainLOGO">

        <!--Slogan-->
        <h2 class="slogan">Because Googling Answers Is too Much WORK!</h2>
    </nav>
    
    <div class="container">
        <!-- Your content goes here -->
        <div class="content">
            <h1>Get Your Assignments <br>Done with <br>FokA AI</h1>

        </div>
        <div class="form-container">
            <form action="">
                <div id="drop-area">
                        <!-- Upload Icon -->
                    <img src="/Users/zayn/Desktop/AI-Assignment-solver/upload-icon.png" alt="Upload Icon" class="upload-icon">
                        <!-- Text -->
                    <p>Drop files here to upload</p>
                    <label for="main_file" class="upload-btn">Upload File</label>
                    <input type="file" id="main_file" name="filename" class="inputfile">
            </form>
        </div>
        <div class="file-info">
            <div class="file-info-item">
                <span class="title">PDF only</span>
                <button class="file-types-btn">File types</button>
            </div>
            <div class="divider"></div>
            <div class="file-info-item">
                <span class="title">5 Pages</span>
                <span class="description">Max Page Size</span>
            </div>
            <div class="divider"></div>
            <div class="file-info-item">
                <span class="title">5 MB</span>
                <span class="description">Max File Size</span>
            </div>
            <div class="divider"></div>
            <div class="file-info-item">
                <span class="title">10 per day</span>
                <span class="description">Total daily limit</span>
            </div>
        </div>
    </div>
